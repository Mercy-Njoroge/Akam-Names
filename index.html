<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/images/akantitle.ico" />
  <title>Akan Names</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento,Playfair+Display+SC,Sorts+Mill+Goudy &display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Gugi|Kalam" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container-fluid">
  <div id="heading"> 
    <h1>About Akan Names</h1>
  </div>
  <div class="card-deck">
    <div class="card ">
      <div class="card-body text-center">
        <p class="card-text">Akan naming is a tradition of the Ghana people. Get your Akan name by filling the form below</p>
      </div>
    </div>
    <div class="card ">
        <div class="card-body text-center">
          <p class="card-text">Names are given according to gender and the date you were born.
          </p>
          <p>Ghanians give their first names according to rhe day of the week you were born.</p>
        </div>
      </div>
      </div>
  <div class="overlay">
      <div class="container">
        <h2>Enter Your Details Here</h2>
        <form name="myForm" class="form" onsubmit="validate();">
          <div class="form-group">
            <label for="number">Year of Birth:</label>
            <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 2019 if born in 2019" name="year">
          </div>
          <div class="form-group">
            <label for="month">Month of Birth:</label>
            <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth:</label>
            <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 05 for May" name="date">
          </div>
          <div class="form-group">
            <label for="month">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
          <br>
        </form>
        <p id="results"> </p>
      </div>
  </div>
<script src="javascript/script.js"></script>
</body>
</html>
